name: Publish docker image

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up .NET 8.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
    
      - name: Restore dependencies
        run: dotnet restore **/EncryptionAPI.csproj

      - name: Build
        run: dotnet build --configuration Release --project **/EncryptionAPI.csproj

      - name: Test
        run: dotnet test --project **/EncryptionAPI.csproj
